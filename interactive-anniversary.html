<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vylla Anniversary Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .celebration-template {
            max-width: 600px;
            margin: 20px auto;
            background: linear-gradient(150deg, #B8860B 0%, #FFD700 100%);
            position: relative;
            overflow: hidden;
            padding: 60px 40px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .celebration-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }
        .vylla-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background: #FFD700;
            border-radius: 50%;
            animation: floatBalloon 4s infinite ease-in-out;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .balloon:hover {
            transform: scale(1.1);
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: rgba(255,255,255,0.6);
            transform: translateX(-50%);
        }
        .balloon-1 {
            top: 20%;
            left: 10%;
            animation-delay: -0.5s;
            background: linear-gradient(45deg, #FFD700, #FFA500);
        }
        .balloon-2 {
            top: 30%;
            right: 15%;
            animation-delay: -1.5s;
            background: linear-gradient(45deg, #C0C0C0, #A9A9A9);
        }
        .balloon-3 {
            bottom: 25%;
            left: 20%;
            animation-delay: -2.5s;
            background: linear-gradient(45deg, #B8860B, #DAA520);
        }
        
        .content {
            position: relative;
            z-index: 2;
            color: white;
        }
        
        .header {
            font-size: 48px;
            font-weight: 700;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: bounceIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .recipient-name {
            font-size: 36px;
            font-weight: 300;
            margin: 30px 0;
            animation: fadeInUp 1s ease-out;
        }
        
        .years-counter {
            font-size: 72px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            margin: 20px 0;
            animation: countUp 2s ease-out;
        }
        
        .message {
            font-size: 20px;
            line-height: 1.8;
            margin: 30px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .champagne {
            width: 40px;
            height: 80px;
            margin: 20px auto;
            position: relative;
            cursor: pointer;
        }
        .glass {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 5px 5px 20px 20px;
        }
        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 20px;
            background: rgba(255,255,255,0.8);
        }
        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: rgba(255,223,0,0.6);
            transition: height 1s ease;
            border-radius: 0 0 18px 18px;
        }
        .champagne:hover .liquid {
            height: 80%;
        }
        
        .badge {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            animation: float 3s infinite ease-in-out;
        }
        .badge:nth-child(1) { top: 10%; right: 20%; animation-delay: -1s; }
        .badge:nth-child(2) { top: 40%; left: 15%; animation-delay: -2s; }
        .badge:nth-child(3) { bottom: 20%; right: 25%; animation-delay: -3s; }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(5px, -15px) rotate(5deg); }
        }
        
        @keyframes floatBalloon {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(5px, -15px); }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes countUp {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes confettiFall {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(200px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="celebration-template">
        <div class="celebration-bg">
            <img src="/api/placeholder/400/200" alt="Vylla Logo" class="vylla-watermark"/>
            <div class="badge">Excellence</div>
            <div class="badge">Leadership</div>
            <div class="badge">Innovation</div>
            <div class="balloon balloon-1" onclick="this.style.opacity='0'"></div>
            <div class="balloon balloon-2" onclick="this.style.opacity='0'"></div>
            <div class="balloon balloon-3" onclick="this.style.opacity='0'"></div>
        </div>
        
        <div class="content">
            <div class="header">Happy Anniversary!</div>
            
            <div class="recipient-name">[Name]</div>
            
            <div class="years-counter">5</div>
            
            <div class="champagne">
                <div class="glass"></div>
                <div class="liquid"></div>
                <div class="stem"></div>
            </div>
            
            <div class="message">
                Celebrating five incredible years of innovation,<br>
                dedication, and excellence at Vylla!<br>
                Here's to many more successful years ahead.
            </div>
        </div>
    </div>
    
    <script>
        function createConfetti(x, y) {
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = x + 'px';
                confetti.style.top = y + 'px';
                confetti.style.background = ['#FFD700', '#FFA500', '#C0C0C0'][Math.floor(Math.random() * 3)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                
                confetti.style.animation = `confettiFall 1s ease-out`;
                confetti.addEventListener('animationend', () => confetti.remove());
            }
        }
        
        document.querySelectorAll('.balloon').forEach(balloon => {
            balloon.addEventListener('click', (e) => {
                createConfetti(e.pageX, e.pageY);
            });
        });
    </script>
</body>
</html>
